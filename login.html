<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - المنصة التعليمية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #4f46e5;
            font-size: 24px;
            margin-top: 10px;
        }

        .logo i {
            font-size: 40px;
            color: #4f46e5;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember input {
            width: auto;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #4338ca;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin: 10px 0;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Font Awesome للآيكونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>منصتي التعليمية</h1>
        </div>

        <h2>تسجيل الدخول</h2>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('سيتم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني')">نسيت كلمة المرور؟</a>
            </div>

            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">تذكرني</label>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">تسجيل الدخول</span>
                <div id="spinner" class="spinner" style="display: none;"></div>
            </button>
        </form>

        <div class="links">
            <a href="#" onclick="registerUser()">إنشاء حساب جديد</a>
            <a href="index.html">العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <script>
        // حفظ بيانات المستخدمين في localStorage إذا لم تكن موجودة
        function initializeUsers() {
            if (!localStorage.getItem('users')) {
                const defaultUsers = [
                    {
                        email: "user@example.com",
                        password: "123456",
                        name: "مستخدم تجريبي"
                    },
                    {
                        email: "admin@example.com",
                        password: "admin123",
                        name: "مدير النظام"
                    }
                ];
                localStorage.setItem('users', JSON.stringify(defaultUsers));
            }
        }

        // استدعاء الدالة عند تحميل الصفحة
        initializeUsers();

        // تبديل عرض كلمة المرور
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // التحقق من صحة البريد الإلكتروني
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // عرض رسالة
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // إظهار/إخفاء مؤشر التحميل
        function showLoading() {
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('spinner').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('btnText').style.display = 'inline-block';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }

        // معالجة تسجيل الدخول
        async function handleLogin(event) {
            event.preventDefault();

            // جمع البيانات
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;

            // التحقق من البيانات
            if (!email || !isValidEmail(email)) {
                showMessage('الرجاء إدخال بريد إلكتروني صالح', 'error');
                return;
            }

            if (!password) {
                showMessage('الرجاء إدخال كلمة المرور', 'error');
                return;
            }

            try {
                // إظهار التحميل
                showLoading();

                // محاكاة الاتصال بالسيرفر
                const user = await simulateLogin({ email, password });

                // إخفاء التحميل
                hideLoading();

                // حفظ بيانات المستخدم
                localStorage.setItem('userName', user.name);
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', user.role || 'user');

                // إذا تم اختيار "تذكرني"
                if (rememberMe) {
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + 7); // 7 أيام
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('expiryDate', expiryDate.toISOString());
                }

                // عرض رسالة النجاح
                showMessage(`مرحباً ${user.name}! تم تسجيل الدخول بنجاح`, 'success');

                // الانتقال إلى الصفحة الرئيسية بعد 2 ثانية
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                hideLoading();
                showMessage(error.message, 'error');
            }
        }

        // محاكاة تسجيل الدخول
        function simulateLogin(credentials) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // التحقق من البيانات في localStorage
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const user = users.find(u => 
                        u.email === credentials.email && 
                        u.password === credentials.password
                    );

                    if (user) {
                        resolve({
                            ...user,
                            role: user.role || 'user'
                        });
                    } else {
                        reject(new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة'));
                    }
                }, 1500);
            });
        }

        // إنشاء حساب جديد (وظيفة مؤقتة)
        function registerUser() {
            const email = prompt("أدخل بريدك الإلكتروني:");
            if (!email || !isValidEmail(email)) {
                alert("الرجاء إدخال بريد إلكتروني صالح");
                return;
            }
            
            const password = prompt("أدخل كلمة المرور (6 أحرف على الأقل):");
            if (!password || password.length < 6) {
                alert("كلمة المرور يجب أن تكون 6 أحرف على الأقل");
                return;
            }
            
            const name = prompt("أدخل اسمك:");
            if (!name) {
                alert("الرجاء إدخال اسمك");
                return;
            }
            
            // حفظ المستخدم الجديد
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // التحقق من عدم وجود المستخدم مسبقاً
            if (users.some(u => u.email === email)) {
                alert("هذا البريد الإلكتروني مسجل بالفعل");
                return;
            }
            
            const newUser = {
                email,
                password,
                name,
                role: 'user'
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert(`تم إنشاء حسابك بنجاح ${name}! يمكنك الآن تسجيل الدخول.`);
            
            // تعبئة البيانات تلقائياً
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('remember').checked = true;
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('expiryDate');
            localStorage.removeItem('userRole');
        }

        // التحقق من حالة تسجيل الدخول
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            const expiryDate = localStorage.getItem('expiryDate');

            if (isLoggedIn && rememberMe && expiryDate) {
                const expiry = new Date(expiryDate);
                if (expiry < new Date()) {
                    logout();
                    return false;
                }
                return true;
            }

            return isLoggedIn;
        }

        // إذا كان المستخدم مسجل الدخول بالفعل، إعادة توجيهه
        if (checkAuth()) {
            window.location.href = 'index.html';
        }

        // إضافة حدث للنموذج
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // التحقق من صحة البريد الإلكتروني أثناء الكتابة
        document.getElementById('email').addEventListener('blur', function () {
            const email = this.value.trim();

            if (email && !isValidEmail(email)) {
                this.style.borderColor = '#ef4444';
            } else if (email) {
                this.style.borderColor = '#10b981';
            } else {
                this.style.borderColor = '#ddd';
            }
        });

        // إضافة إدخال بيانات تجريبية للاختبار
        function fillTestData() {
            document.getElementById('email').value = 'user@example.com';
            document.getElementById('password').value = '123456';
        }

        // اختصار لوحة المفاتيح للبيانات التجريبية (Ctrl+Shift+T)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                fillTestData();
                alert('تم تعبئة بيانات تجريبية للاختبار');
            }
        });
    </script>
</body>

</html>
