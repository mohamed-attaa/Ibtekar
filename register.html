<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - المنصة التعليمية</title>
    <!-- Font Awesome للآيكونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #111;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #ffd700;
            font-size: 24px;
            margin-top: 10px;
        }
        
        .logo i {
            font-size: 40px;
            color: #ffd700;
        }
        
        h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffd700;
            border-radius: 6px;
            font-size: 16px;
            background: #000;
            color: #fff;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-container input {
            padding-left: 45px;
            padding-right: 15px;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffd700;
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #e6c200;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn:disabled {
            background: #444;
            color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.success {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            color: #ffd700;
            display: block;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            display: block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
        
        .login-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #e6c200;
            text-decoration: underline;
        }
        
        .terms {
            font-size: 14px;
            color: #fff;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        
        .terms label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #fff;
        }
        
        .terms input {
            width: auto;
            margin-left: 8px;
            transform: scale(1.2);
        }

        /* اختيار الطالب/المعلم */
        .role-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #fff;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border: 2px solid transparent;
            transition: all 0.3s;
            flex: 1;
            justify-content: center;
        }

        .role-option:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .role-option.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.15);
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option i {
            color: #ffd700;
            font-size: 18px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-label i {
            color: #ffd700;
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .role-options {
                flex-direction: column;
                gap: 10px;
            }
            
            .role-option {
                padding: 12px;
            }
        }

        /* تنسيق لحقول الإدخال عند الخطأ/الصحة */
        .input-error {
            border-color: #ef4444 !important;
        }
        
        .input-success {
            border-color: #10b981 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>منصتي التعليمية</h1>
        </div>
        
        <h2>إنشاء حساب جديد</h2>
        
        <div id="message" class="message"></div>
        
        <form id="registerForm">
            <!-- اختيار النوع: طالب أو معلم -->
            <div class="form-group role-group">
                <label class="form-label"><i class="fas fa-user"></i> نوع الحساب</label>
                <div class="role-options">
                    <label class="role-option" id="studentOption">
                        <input type="radio" name="role" value="student" required>
                        <i class="fas fa-user-graduate"></i>
                        <span>انضم كطالب</span>
                    </label>
                    <label class="role-option" id="teacherOption">
                        <input type="radio" name="role" value="teacher">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>انضم كمعلم</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" placeholder="أدخل اسمك الكامل" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@email.com" required>
                <small style="color: #aaa; font-size: 12px; margin-top: 5px; display: block;">سنستخدم هذا البريد للتواصل معك</small>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required minlength="6">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small style="color: #aaa; font-size: 12px; margin-top: 5px; display: block;">يجب أن تكون كلمة المرور 6 أحرف على الأقل</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="terms">
                <label for="agreeTerms">
                    <input type="checkbox" id="agreeTerms" required>
                    <span>أوافق على <a href="#" style="color: #ffd700;">الشروط والأحكام</a> و <a href="#" style="color: #ffd700;">سياسة الخصوصية</a></span>
                </label>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <div id="spinner" class="spinner" style="display: none;"></div>
                <span id="btnText">إنشاء حساب</span>
            </button>
        </form>
        
        <div class="login-link">
            <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </div>

    <script>
        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            console.log('صفحة التسجيل جاهزة للاستخدام');
            
            // إضافة تفاعل لخيارات الدور
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function() {
                    // إزالة التحديد من جميع الخيارات
                    document.querySelectorAll('.role-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // إضافة التحديد للخيار المختار
                    this.classList.add('selected');
                    
                    // تحديد الراديو بوتون
                    const radioInput = this.querySelector('input[type="radio"]');
                    radioInput.checked = true;
                });
            });
            
            // تفعيل زر تبديل كلمة المرور
            document.getElementById('togglePassword').addEventListener('click', function() {
                togglePassword('password', this);
            });
            
            // تفعيل زر تبديل تأكيد كلمة المرور
            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                togglePassword('confirmPassword', this);
            });
            
            // التحقق من تطابق كلمات المرور أثناء الكتابة
            document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);
            document.getElementById('password').addEventListener('input', validatePasswordMatch);
            
            // التحقق من صحة البريد الإلكتروني أثناء الكتابة
            document.getElementById('email').addEventListener('blur', validateEmail);
            
            // تفعيل النموذج
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });
        
        // تبديل عرض كلمة المرور
        function togglePassword(fieldId, button) {
            const input = document.getElementById(fieldId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // التحقق من صحة البريد الإلكتروني
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // التحقق من تطابق كلمات المرور
        function validatePasswordMatch() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (confirmPassword.value && password.value !== confirmPassword.value) {
                confirmPassword.classList.add('input-error');
                confirmPassword.classList.remove('input-success');
                return false;
            } else if (confirmPassword.value && password.value === confirmPassword.value) {
                confirmPassword.classList.remove('input-error');
                confirmPassword.classList.add('input-success');
                return true;
            } else {
                confirmPassword.classList.remove('input-error');
                confirmPassword.classList.remove('input-success');
                return false;
            }
        }
        
        // التحقق من صحة البريد الإلكتروني
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            
            if (email && !isValidEmail(email)) {
                emailInput.classList.add('input-error');
                emailInput.classList.remove('input-success');
                return false;
            } else if (email) {
                emailInput.classList.remove('input-error');
                emailInput.classList.add('input-success');
                return true;
            } else {
                emailInput.classList.remove('input-error');
                emailInput.classList.remove('input-success');
                return false;
            }
        }
        
        // عرض رسالة
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // إظهار/إخفاء مؤشر التحميل
        function showLoading() {
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('spinner').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('btnText').style.display = 'inline-block';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }
        
        // معالجة التسجيل
        async function handleRegister(event) {
            event.preventDefault();
            
            // جمع البيانات
            const role = document.querySelector('input[name="role"]:checked')?.value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // التحقق من البيانات
            if (!role) {
                showMessage('الرجاء اختيار نوع الحساب', 'error');
                return;
            }
            
            if (!name) {
                showMessage('الرجاء إدخال الاسم الكامل', 'error');
                return;
            }
            
            if (!email || !isValidEmail(email)) {
                showMessage('الرجاء إدخال بريد إلكتروني صالح', 'error');
                return;
            }
            
            if (!password || password.length < 6) {
                showMessage('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            if (!validatePasswordMatch()) {
                showMessage('كلمات المرور غير متطابقة', 'error');
                return;
            }
            
            if (!agreeTerms) {
                showMessage('الرجاء الموافقة على الشروط والأحكام', 'error');
                return;
            }
            
            try {
                // إظهار التحميل
                showLoading();
                
                // محاكاة الاتصال بالسيرفر
                await simulateRegister({ role, name, email, password });
                
                hideLoading();
                showMessage('تم إنشاء الحساب بنجاح! يتم الآن تسجيل الدخول...', 'success');
                
                // حفظ بيانات المستخدم في localStorage
                const userData = {
                    id: Date.now(),
                    role,
                    name,
                    email,
                    joinDate: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                // تحديث قائمة المستخدمين
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.push(userData);
                localStorage.setItem('users', JSON.stringify(users));
                
                // التوجيه إلى لوحة التحكم بعد ثانيتين
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                hideLoading();
                showMessage(error.message, 'error');
            }
        }
        
        // محاكاة تسجيل الدخول
        function simulateRegister(userData) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const userExists = users.some(user => user.email === userData.email);
                    
                    if (userExists) {
                        reject(new Error('البريد الإلكتروني مسجل مسبقاً'));
                    } else {
                        // محاكاة نجاح التسجيل
                        console.log('تم تسجيل المستخدم:', userData);
                        resolve({ 
                            success: true, 
                            message: 'تم إنشاء الحساب بنجاح',
                            userId: Date.now()
                        });
                    }
                }, 1500);
            });
        }
    </script>
</body>
</html>
