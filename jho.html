    <script>
        // ========== SLIDER SIMPLE & WORKING VERSION ==========
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById("slider");
            const arrowLeft = document.getElementById("arrowLeft");
            const arrowRight = document.getElementById("arrowRight");
            const cards = document.querySelectorAll('.uni-card');
            
            let currentIndex = 0;
            let cardsToShow = 4; // ÿπÿØÿØ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸÖÿ±ÿ¶Ÿäÿ©
            
            // ÿ≠ÿ≥ÿßÿ® ÿπÿØÿØ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸÖÿ±ÿ¶Ÿäÿ© ÿ≠ÿ≥ÿ® ÿ≠ÿ¨ŸÖ ÿßŸÑÿ¥ÿßÿ¥ÿ©
            function calculateVisibleCards() {
                const containerWidth = slider.parentElement.offsetWidth;
                const cardWidth = cards[0].offsetWidth + 30; // ÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© + ÿßŸÑÿ¨ÿßÿ®
                
                if (containerWidth < 600) {
                    cardsToShow = 1;
                } else if (containerWidth < 900) {
                    cardsToShow = 2;
                } else if (containerWidth < 1200) {
                    cardsToShow = 3;
                } else {
                    cardsToShow = 4;
                }
                
                console.log(`üîç ÿπÿØÿØ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸÖÿ±ÿ¶Ÿäÿ©: ${cardsToShow}`);
                return cardsToShow;
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ£ÿ≥ŸáŸÖ
            function updateArrows() {
                const visibleCards = calculateVisibleCards();
                const maxIndex = Math.max(0, cards.length - visibleCards);
                
                // ÿ≤ÿ± ÿßŸÑŸäÿ≥ÿßÿ± (‚Äπ) - ŸÑŸÑÿ™ÿ≠ÿ±ŸÉ ŸÑŸÑÿ£ŸÖÿßŸÖ (ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿπŸÑŸâ ÿßŸÑŸäŸÖŸäŸÜ)
                if (currentIndex >= maxIndex) {
                    arrowLeft.disabled = true;
                    arrowLeft.style.opacity = '0.5';
                    arrowLeft.style.cursor = 'not-allowed';
                } else {
                    arrowLeft.disabled = false;
                    arrowLeft.style.opacity = '1';
                    arrowLeft.style.cursor = 'pointer';
                }
                
                // ÿ≤ÿ± ÿßŸÑŸäŸÖŸäŸÜ (‚Ä∫) - ŸÑŸÑÿ™ÿ≠ÿ±ŸÉ ŸÑŸÑÿÆŸÑŸÅ (ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿπŸÑŸâ ÿßŸÑŸäÿ≥ÿßÿ±)
                if (currentIndex <= 0) {
                    arrowRight.disabled = true;
                    arrowRight.style.opacity = '0.5';
                    arrowRight.style.cursor = 'not-allowed';
                } else {
                    arrowRight.disabled = false;
                    arrowRight.style.opacity = '1';
                    arrowRight.style.cursor = 'pointer';
                }
                
                console.log(`üìç ÿßŸÑŸÖÿ§ÿ¥ÿ± ÿßŸÑÿ≠ÿßŸÑŸä: ${currentIndex}, ÿßŸÑÿ£ŸÇÿµŸâ: ${maxIndex}`);
            }
            
            // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ±
            function slideTo(index) {
                const visibleCards = calculateVisibleCards();
                const maxIndex = Math.max(0, cards.length - visibleCards);
                
                // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿØŸàÿØ ÿßŸÑŸÖÿ§ÿ¥ÿ±
                if (index < 0) index = 0;
                if (index > maxIndex) index = maxIndex;
                
                currentIndex = index;
                
                // ŸÅŸä RTL: ŸÑŸÑÿ™ÿ≠ÿ±ŸäŸÉ ŸÑŸÑÿ£ŸÖÿßŸÖ (ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿπŸÑŸâ ÿßŸÑŸäŸÖŸäŸÜ) ŸÜÿ≥ÿ™ÿÆÿØŸÖ translateX ŸÖŸàÿ¨ÿ®
                const cardWidth = cards[0].offsetWidth + 30;
                const translateX = currentIndex * cardWidth;
                
                // ŸÖÿπŸÉŸàÿ≥: ŸÜÿ≥ÿ™ÿÆÿØŸÖ translateX ŸÖŸàÿ¨ÿ® ŸÑŸÑÿ∞Ÿáÿßÿ® ŸÑŸÑÿ£ŸÖÿßŸÖ
                slider.style.transform = `translateX(${translateX}px)`;
                slider.style.transition = 'transform 0.5s ease';
                
                console.log(`üîÑ ÿ™ÿ≠ÿ±ŸäŸÉ ÿ•ŸÑŸâ ÿßŸÑŸÖÿ§ÿ¥ÿ±: ${currentIndex}, ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ©: ${translateX}px`);
                
                updateArrows();
            }
            
            // ÿ≠ÿØÿ´ ÿ≤ÿ± ÿßŸÑŸäÿ≥ÿßÿ± (‚Äπ) - ŸÑŸÑÿ™ÿ≠ÿ±ŸÉ ŸÑŸÑÿ£ŸÖÿßŸÖ (ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿπŸÑŸâ ÿßŸÑŸäŸÖŸäŸÜ)
            arrowLeft.addEventListener('click', function() {
                if (!arrowLeft.disabled) {
                    console.log("‚û°Ô∏è ÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑŸäÿ≥ÿßÿ± (‚Äπ) ŸÑŸÑÿ™ÿ≠ÿ±ŸÉ ŸÑŸÑÿ£ŸÖÿßŸÖ");
                    slideTo(currentIndex + 1);
                }
            });
            
            // ÿ≠ÿØÿ´ ÿ≤ÿ± ÿßŸÑŸäŸÖŸäŸÜ (‚Ä∫) - ŸÑŸÑÿ™ÿ≠ÿ±ŸÉ ŸÑŸÑÿÆŸÑŸÅ (ŸÑÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿπŸÑŸâ ÿßŸÑŸäÿ≥ÿßÿ±)
            arrowRight.addEventListener('click', function() {
                if (!arrowRight.disabled) {
                    console.log("‚¨ÖÔ∏è ÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑŸäŸÖŸäŸÜ (‚Ä∫) ŸÑŸÑÿ™ÿ≠ÿ±ŸÉ ŸÑŸÑÿÆŸÑŸÅ");
                    slideTo(currentIndex - 1);
                }
            });
            
            // ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    console.log("üì± ÿ™ÿ∫ŸäŸäÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑÿ¥ÿßÿ¥ÿ©");
                    slideTo(currentIndex); // ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÖŸàÿ∂ÿπ
                }, 250);
            });
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≥ÿ≠ÿ® ÿ®ÿßŸÑŸÖÿßŸàÿ≥ (ŸÖÿπŸÉŸàÿ≥)
            let isDown = false;
            let startX;
            
            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.style.cursor = 'grabbing';
                startX = e.pageX;
                slider.style.transition = 'none';
            });
            
            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });
            
            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.style.cursor = 'grab';
                slider.style.transition = 'transform 0.5s ease';
                
                // ÿπŸÜÿØ ÿ•ŸÜŸáÿßÿ° ÿßŸÑÿ≥ÿ≠ÿ®ÿå ÿ™ÿ≠ÿ±ŸäŸÉ ÿ•ŸÑŸâ ÿ£ŸÇÿ±ÿ® ÿ®ÿ∑ÿßŸÇÿ©
                const cardWidth = cards[0].offsetWidth + 30;
                const currentTranslate = parseInt(slider.style.transform.replace('translateX(', '').replace('px)', '') || 0);
                const nearestIndex = Math.round(currentTranslate / cardWidth);
                slideTo(nearestIndex);
            });
            
            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                
                const cardWidth = cards[0].offsetWidth + 30;
                const movement = startX - e.pageX;
                const translateChange = movement / 2; // ÿ™ŸÇÿ≥ŸäŸÖ ŸÑŸäŸÉŸàŸÜ ÿßŸÑÿ≥ÿ≠ÿ® ÿ£ÿ®ÿ∑ÿ£
                
                // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©
                const currentTranslate = currentIndex * cardWidth;
                const newTranslate = currentTranslate + translateChange;
                
                // ÿßŸÑÿ≠ÿØŸàÿØ
                const visibleCards = calculateVisibleCards();
                const maxIndex = Math.max(0, cards.length - visibleCards);
                const minTranslate = 0;
                const maxTranslate = maxIndex * cardWidth;
                const limitedTranslate = Math.max(minTranslate, Math.min(newTranslate, maxTranslate));
                
                slider.style.transform = `translateX(${limitedTranslate}px)`;
            });
            
            // ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ£ŸàŸÑŸäÿ©
            function initSlider() {
                console.log("üöÄ ÿ®ÿØÿ° ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ±");
                calculateVisibleCards();
                slideTo(0);
                
                // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ§ÿ¥ÿ± ÿßŸÑÿ≥ÿ≠ÿ®
                slider.style.cursor = 'grab';
                
                console.log("‚úÖ ÿ™ŸÖ ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ± ÿ®ŸÜÿ¨ÿßÿ≠");
                console.log("üìå ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ÿßŸÑÿ£ÿ≥ŸáŸÖ ŸÖÿπŸÉŸàÿ≥ÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿ∑ŸÑÿ®:");
                console.log("   - ÿ≤ÿ± ÿßŸÑŸäÿ≥ÿßÿ± (‚Äπ) ‚Üê Ÿäÿ≠ÿ±ŸÉ ŸÑŸÑÿ£ŸÖÿßŸÖ (ŸÑŸÑŸäŸÖŸäŸÜ)");
                console.log("   - ÿ≤ÿ± ÿßŸÑŸäŸÖŸäŸÜ (‚Ä∫) ‚Üê Ÿäÿ≠ÿ±ŸÉ ŸÑŸÑÿÆŸÑŸÅ (ŸÑŸÑŸäÿ≥ÿßÿ±)");
            }
            
            // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
            initSlider();
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±
            const images = document.querySelectorAll('.uni-card img');
            images.forEach(img => {
                img.onload = function() {
                    console.log(`‚úÖ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ©: ${img.alt}`);
                };
                img.onerror = function() {
                    console.log(`‚ùå ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ©: ${img.alt}`);
                    img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiNGMkYyRjIiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjODg4ODg4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+JUQ4JUE3JUQ5JTg4JUQ4JUE4PC90ZXh0Pjwvc3ZnPg==';
                };
            });
        });
    </script>
